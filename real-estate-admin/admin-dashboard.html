<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Real Estate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <div class="flex">
        <nav class="w-64 h-screen bg-slate-900 text-white p-6 sticky top-0">
            <h1 class="text-2xl font-bold mb-8 text-blue-400">Estate Admin</h1>
            <ul class="space-y-4">
                <li><a href="#" class="block p-3 rounded bg-slate-800 text-blue-300 font-semibold">Dashboard</a></li>
                <li><a href="index.html" class="block p-3 rounded hover:bg-slate-800 transition">View Website</a></li>
                <li>
                    <button id="logoutBtn" class="w-full text-left p-3 mt-10 text-red-400 hover:bg-red-900/30 rounded transition">
                        Logout
                    </button>
                </li>
            </ul>
        </nav>

        <main class="flex-1 p-10">
            <div class="flex justify-between items-center mb-10">
                <div>
                    <h2 class="text-3xl font-bold text-slate-800">Review Queue</h2>
                    <p class="text-slate-500">Manage incoming property submissions and approvals.</p>
                </div>
                <div class="flex gap-4">
                    <button onclick="window.fetchProperties()" class="px-4 py-2 bg-white border border-slate-200 rounded-lg shadow-sm hover:bg-slate-50 transition">
                        Refresh Data
                    </button>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
                <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                    <p class="text-slate-500 text-sm font-medium">Pending Approval</p>
                    <h3 id="pending-count" class="text-2xl font-bold text-orange-500">0</h3>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                    <p class="text-slate-500 text-sm font-medium">Live Listings</p>
                    <h3 id="live-count" class="text-2xl font-bold text-green-500">0</h3>
                </div>
            </div>

            <div class="bg-white shadow-xl rounded-2xl overflow-hidden border border-slate-200">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-slate-50 border-b border-slate-200">
                            <th class="p-4 font-semibold text-slate-700">Property Details</th>
                            <th class="p-4 font-semibold text-slate-700">Price</th>
                            <th class="p-4 font-semibold text-slate-700">Agent ID</th>
                            <th class="p-4 font-semibold text-slate-700">Approval</th>
                            <th class="p-4 font-semibold text-slate-700">Status</th>
                            <th class="p-4 font-semibold text-slate-700">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="property-list" class="divide-y divide-slate-100">
                        </tbody>
                </table>
                <div id="loading-state" class="p-20 text-center text-slate-400">Loading properties...</div>
            </div>
        </main>
    </div>

    <script type="module">
        import { supabase } from './supabase.js';

        // 1. Security Check
        async function checkUser() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'login.html'; 
            }
        }

        // 2. Fetch Data with status tracking
        async function fetchProperties() {
            const loading = document.getElementById('loading-state');
            const list = document.getElementById('property-list');
            
            loading.style.display = 'block';
            list.innerHTML = ''; 
            
            const { data, error } = await supabase
                .from('properties')
                .select('*')
                .order('created_at', { ascending: false });

            loading.style.display = 'none';

            if (error) {
                alert('Error fetching properties: ' + error.message);
                return;
            }

            // Update Header Stats based on DB "approved" column
            document.getElementById('pending-count').innerText = data.filter(p => !p.approved).length;
            document.getElementById('live-count').innerText = data.filter(p => p.approved).length;

            list.innerHTML = data.map(prop => `
                <tr class="hover:bg-slate-50 transition border-b border-slate-50">
                    <td class="p-4">
                        <div class="flex items-center gap-4">
                            <img src="${prop.image_url}" class="w-20 h-14 object-cover rounded-md shadow-sm bg-gray-100">
                            <div>
                                <div class="font-bold text-slate-800">${prop.title}</div>
                                <div class="text-xs text-slate-500">${prop.location}</div>
                            </div>
                        </div>
                    </td>
                    <td class="p-4 font-medium text-slate-600">
                        â‚¦${Number(prop.price).toLocaleString()}
                    </td>
                    <td class="p-4 text-xs text-slate-400">
                        ${prop.created_by ? prop.created_by.substring(0, 8) : 'Unknown'}...
                    </td>
                    <td class="p-4">
                        ${prop.approved 
                            ? '<span class="px-3 py-1 bg-green-100 text-green-700 rounded-full text-[10px] font-bold uppercase tracking-wider">Live</span>' 
                            : '<span class="px-3 py-1 bg-orange-100 text-orange-700 rounded-full text-[10px] font-bold uppercase tracking-wider">Pending</span>'}
                    </td>
                    <td class="p-4 text-sm font-semibold capitalize text-slate-600">
                        ${prop.status || 'available'}
                    </td>
                    <td class="p-4">
                        <div class="flex gap-3">
                            ${!prop.approved ? `
                                <button onclick="window.updateStatus('${prop.id}', true, 'available')" 
                                        class="text-blue-600 hover:bg-blue-50 px-2 py-1 rounded font-bold text-sm">Approve</button>
                                <button onclick="window.updateStatus('${prop.id}', false, 'rejected')" 
                                        class="text-orange-500 hover:bg-orange-50 px-2 py-1 rounded text-sm">Reject</button>
                            ` : `
                                <button onclick="window.updateStatus('${prop.id}', false, 'hidden')" 
                                        class="text-slate-400 hover:text-slate-600 text-sm">Take Down</button>
                            `}
                            <button onclick="window.deleteProperty('${prop.id}')" class="text-red-500 hover:bg-red-50 p-1 rounded">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // 3. Admin Actions with Success Alert
        async function updateStatus(id, approvedVal, statusText) {
            const { error } = await supabase
                .from('properties')
                .update({ approved: approvedVal, status: statusText })
                .eq('id', id);

            if (error) {
                // If this triggers, you need to check your Table Policies in Supabase
                alert('Update failed: ' + error.message);
            } else {
                alert('Property status updated successfully!');
                fetchProperties();
            }
        }

        async function deleteProperty(id) {
            if (!confirm('Permanently delete this property? This cannot be undone.')) return;

            const { data, error } = await supabase
                .from('properties')
                .delete()
                .eq('id', id)
                .select(); // ðŸ‘ˆ THIS IS THE KEY PART

            if (error) {
                alert("Delete failed: " + error.message);
                return;
            }

            if (!data || data.length === 0) {
                alert("Delete blocked by security policy (RLS). No row was removed.");
                return;
            }

            alert("Property permanently deleted.");
            fetchProperties();
            }


        async function handleLogout() {
            if (!confirm("Are you sure you want to logout?")) return;
            const { error } = await supabase.auth.signOut();
            if (error) alert("Logout failed: " + error.message);
            else window.location.href = 'login.html';
        }

        // --- GLOBAL EXPOSURE ---
        window.fetchProperties = fetchProperties;
        window.updateStatus = updateStatus;
        window.deleteProperty = deleteProperty;
        window.handleLogout = handleLogout;

        // --- INITIALIZATION ---
        window.addEventListener('DOMContentLoaded', () => {
            checkUser();
            fetchProperties();
            document.getElementById('logoutBtn').addEventListener('click', handleLogout);
        });
    </script>
</body>
</html>
