<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Agent Messages</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50">

<nav class="bg-white shadow p-4">
  <div class="max-w-6xl mx-auto flex justify-between items-center">
    <h1 class="text-xl font-bold">Agent Inbox</h1>
    <a href="agent-dashboard.html" class="text-blue-600 font-semibold">‚Üê Back to Dashboard</a>
  </div>
</nav>

<section class="max-w-6xl mx-auto p-6">
  <div id="messages" class="space-y-4">
    <p class="text-gray-500">Loading messages...</p>
  </div>
</section>

<script type="module">
import { supabase } from "./supabase.js";

async function loadMessages() {
  const { data: { user } } = await supabase.auth.getUser();

  if(!user){
    window.location.href = "login.html";
    return;
  }

  const { data, error } = await supabase
    .from("property_messages")
    .select("*, properties(title)")
    .eq("agent_id", user.id)
    .order("created_at", { ascending: false });

  const box = document.getElementById("messages");

  if(error){
    box.innerHTML = "<p class='text-red-600'>Failed to load messages</p>";
    return;
  }

  if(!data.length){
    box.innerHTML = "<p class='text-gray-500'>No messages yet.</p>";
    return;
  }

  box.innerHTML = data.map(msg => `
    <div class="bg-white p-5 rounded-xl shadow border">
      <p class="text-sm text-gray-400 mb-1">
        Property: <b>${msg.properties?.title || "Unknown"}</b>
      </p>
      <h3 class="font-bold text-lg">${msg.sender_name}</h3>
      <p class="text-sm text-blue-600">${msg.sender_email}</p>
      <p class="mt-3 text-gray-700">${msg.message}</p>
      <p class="text-xs text-gray-400 mt-3">
        ${new Date(msg.created_at).toLocaleString()}
      </p>
    </div>
  `).join("");
}

loadMessages();
</script>

</body>
</html>
